<div class="container rounded bg-white mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <p-avatar *ngIf="profilePicturePath$ | async as path"
        styleClass="mr-2" size="xlarge" shape="circle"
          [image]="path"
        ></p-avatar>
        <span class="font-weight-bold">{{userName}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-9 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Username</label
            ><input type="text" class="form-control" value="" />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="Change password"
              value=""
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Confirm Password</label
            ><input
              type="password"
              class="form-control"
              placeholder="Confirm new password"
              value=""
            />
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">
            Save Profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<app-upload-file (onUploadFinished)="uploadFinished($event)"></app-upload-file>
